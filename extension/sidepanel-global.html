<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'  http://localhost:* http://127.0.0.1:* ; object-src 'self';connect-src 'self' http://127.0.0.1:8000 ws://localhost:8000 ws://127.0.0.1:8000;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Chat with Me üêß</h1>
    </header>
    <main>
      <section class="chat-container">
        <ul id="messages"></ul>
        <div id="status" class="center"></div>
        <form id="chat-form" action="" method="post">
          <input
            type="text"
            id="chat-input"
            placeholder="Type your message here ..."
          />
          <div class="center">
            <button type="submit">
              <span>SEND</span>
              <i class="fa fa-paper-plane fa-lg"></i>
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="./scripts/sidepanel.js"></script>
  </body>
</html>
